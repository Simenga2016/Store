<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|title }}</title>
</head>
<body>
<h1>{{header}}</h1>
<p>{{username}}</p>
{% for product in products %}
<h4>{{product.name}}</h4>
<p>{{product.price}} руб</p>
{% endfor %}
{%if disconted_products%}
    <h3 style = "color:red;">Акция</h3>
    {% for product in disconted_products %}
    <h4>{{product.name}}</h4>
    <p>{{product.price}} руб</p>
    {% endfor %}
{%endif%}
</body>
</html>
